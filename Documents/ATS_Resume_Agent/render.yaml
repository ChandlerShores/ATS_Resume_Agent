services:
  - type: web
    name: ats-resume-rewriter-api
    env: python
    plan: free
    buildCommand: cd Documents/ATS_Resume_Agent && pip install -r requirements.txt
    startCommand: cd Documents/ATS_Resume_Agent && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: PROMPT_VERSION
        value: 1.0.0
      - key: API_VERSION
        value: 1.0.0
      - key: SCHEMA_VERSION
        value: 2025-11-01
    autoDeploy: true


