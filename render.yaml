services:
  - type: web
    name: ats-resume-agent
    env: python
    region: ohio
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: LLM_PROVIDER
        value: openai
      - key: LLM_MODEL
        value: gpt-4o-mini
      - key: LLM_TEMPERATURE
        value: 0.3
      - key: LLM_MAX_TOKENS
        value: 2000
      - key: OPENAI_API_KEY
        sync: false  # You'll add this in the dashboard

